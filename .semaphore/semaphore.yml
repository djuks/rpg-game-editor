version: v1.0
name: First pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Lint
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: make lint
          commands:
            - bundle install --deployment --path vendor/bundle
            - 'bundle exec rake db:setup'
            - 'bundle exec rake db:test:prepare'
  - name: Unit tests
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Cucumber tests
          commands:
            - bundle exec cucumber
        - name: Rspec tests
          commands:
            - bundle exec rspec
